[package]
name = "tchannel_protocol"
version = "0.1.0"
authors = ["Przemys≈Çaw Walski <pwalski@users.noreply.github.com>"]
edition = "2018"
repository = "https://github.com/pwalski/tchannel-rust"
readme = "README.md"
license = "MIT OR Apache-2.0"
keywords = ["rpc", "protcol", "networking", "tokio", "uber"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
getset = "0.1"
derive_builder = "0.9"
num-derive = "0.3"
thrift = "0.13"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.6", features = ["full"] }
tokio-stream = { version = "0.1" }
bb8 = "0.7"
bytes = "1.0"
atoi = "0.4"
num = "0.3"
num-traits = "0.2"
async-trait = "0.1"
strum = "0.20"
strum_macros = "0.20"
thiserror = "1.0"
bitflags = "1.0"
futures = { version = "0.3", features = ["thread-pool"]}
log = "0.4"
derive-new = "0.5"

[dev-dependencies]
tokio-test = "*"
env_logger = "0.8.3"

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3
